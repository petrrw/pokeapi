<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{paramName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager="true" [options]="slideOptions">
        <ion-slide *ngFor="let sprite of pokemonDetails.images">
          <img [src]="sprite" style="height: 250px">
        </ion-slide>
    </ion-slides>

    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-capitalize">{{pokemon.name}}
          <ion-chip color="primary" *ngFor="let t of pokemonDetails.types">{{t["type"]["name"]}}</ion-chip>
        </ion-card-title>
        <ion-card-subtitle class="ion-text-capitalize">Weight: {{pokemonDetails.weight}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label text-wrap>
              <b>Abilities:</b>
            </ion-label>
          </ion-item>

          <ion-item *ngFor="let a of pokemonDetails.stats">
            <ion-label slot="start"><b>{{a.stat.name}}</b></ion-label>
            <ion-label slot="end">
              {{a.base_stat}}
            </ion-label>
          </ion-item>
        </ion-list>
        
      </ion-card-content>
    
    </ion-card>
</ion-content>
